<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h1 id="titulo">Black-Wolf!</h1>
    <h3 id="sub">Ingrese sus datos en el siguiente formulario.</h3>
    <form  id="formulario">
      Nombre: <input type="text" name="nombre" id="nombre">
      Apellido: <input type="text" name="apellido" id="apellido">
      <input class="btn btn-dark m-3" type="submit" value="Ingresar">
    </form>
    <div class="row p-5 m-3" id="divProductos"></div>
    <button id="finalizar" class="btn btn-danger m-3">Finalizar Compra</button>
    <div id="divCarrito">
        <table class="table table table-dark table-hover">
            <thead id="thead">
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <div id="total" class="alert alert-dark" role="alert">
      </div>
    <script src="index.js"></script>
  </body>
</html>
